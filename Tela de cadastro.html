<!DOCTYPE html>
<meta name="robots" content="noindex">
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Move - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* overflow: hidden; Mantido como hidden para o efeito das folhas */
    }

    .register-wrapper {
      display: flex;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 700px; /* **LARGURA TOTAL REDUZIDA AQUI** */
      animation: floatUp 1.5s ease-out;
      z-index: 1;
      position: relative;
      overflow: hidden;
    }

    @keyframes floatUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-column {
      padding: 25px; /* **PADDING REDUZIDO AQUI** */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-column:first-child {
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

  .logo-vertical {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  color: #00ffff;
  white-space: nowrap;
  z-index: 2;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  padding: 0 8px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
  animation: textReveal 2s ease forwards;
  opacity: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  pointer-events: none; /* evita que atrapalhe os campos do formul√°rio */
}

    .logo-vertical .leaf-icon {
      color: #00ff88;
      font-size: 1.7rem; /* **TAMANHO DA FOLHA REDUZIDO AQUI** */
      position: absolute;
      top: -10px; /* Ajuste da posi√ß√£o da folha */
      left: -30px; /* Ajuste da posi√ß√£o da folha */
      animation: floatLeaf 1s infinite ease-in-out;
    }

    @keyframes floatLeaf {
      0% { transform: translateY(0) rotate(-90deg); }
      50% { transform: translateY(-5px) rotate(-75deg); }
      100% { transform: translateY(0) rotate(-90deg); }
    }

    .logo-vertical .e {
      color: #00ff88;
      font-size: 1.2rem; /* **TAMANHO DO 'e' REDUZIDO AQUI** */
      position: relative;
      bottom: 3px;
      right: 2px;
    }

    .logo-vertical .move {
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    @keyframes textReveal {
      0% { opacity: 0; transform: translate(-50%, -50%) rotate(90deg) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) rotate(90deg) scale(1); }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px; /* **MARGIN REDUZIDO AQUI** */
    }

    .form-group label {
      color: #eee;
      font-size: 12px; /* **FONTE DA LABEL REDUZIDA AQUI** */
      margin-bottom: 4px; /* **MARGIN DA LABEL REDUZIDO AQUI** */
    }

    .form-group input, .form-group select {
      padding: 7px; /* **PADDING DO INPUT/SELECT REDUZIDO AQUI** */
      border: none;
      border-radius: 7px; /* **BORDER RADIUS REDUZIDO AQUI** */
      background: rgba(255, 255, 255, 0.15);
      color: white;
      outline: none;
      transition: background 0.3s;
      font-size: 12px; /* **FONTE DO INPUT/SELECT REDUZIDA AQUI** */
    }

    .form-group input:focus, .form-group select:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    .register-btn {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 9px; /* **PADDING DO BOT√ÉO REDUZIDO AQUI** */
      width: 100%;
      border-radius: 9px; /* **BORDER RADIUS DO BOT√ÉO REDUZIDO AQUI** */
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px; /* **MARGIN DO BOT√ÉO REDUZIDO AQUI** */
      font-size: 13px; /* **FONTE DO BOT√ÉO REDUZIDA AQUI** */
    }

    .register-btn:hover {
      background-color: #0077cc;
    }

    .energy-leaves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .leaf {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/2909/2909763.png') no-repeat center;
      background-size: contain;
      opacity: 0.6;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-30px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* mobile */
    @media (max-width: 900px) {
  
        .logo-vertical {
            position: absolute;
            top: 50%;
            left: 64%;
            transform: translate(-50%, -50%) rotate(90deg);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: #00ffff;
            white-space: nowrap;
            z-index: 2;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 0 8px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: textReveal 2s ease forwards;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
      }
      }
        </style>
</head>
<body>
  <div class="energy-leaves">
    <div class="leaf" style="left:10%; animation-delay: 0s;"></div>
    <div class="leaf" style="left:30%; animation-delay: 2s;"></div>
    <div class="leaf" style="left:50%; animation-delay: 4s;"></div>
    <div class="leaf" style="left:70%; animation-delay: 1s;"></div>
    <div class="leaf" style="left:90%; animation-delay: 3s;"></div>
  </div>

  <div class="register-wrapper">
    <div class="form-column">
      <form>
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
        </div>
      </form>
    </div>

    <div class="logo-vertical">
      <span class="leaf-icon">üèéÔ∏è</span>
      <span class="e">e</span><span class="move">-Move</span>
    </div>

    <div class="form-column">
      <form>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(DD) 9 XXXX-XXXX">
        </div>
        <div class="form-group">
          <label for="vehicle">Ve√≠culo</label>
          <input type="text" id="vehicle" name="vehicle" placeholder="Ex: Tesla Model 3">
        </div>
        <div class="form-group">
          <label for="autonomy">Autonomia (km)</label>
          <input type="number" id="autonomy" name="autonomy" placeholder="Ex: 400">
        </div>
        <div class="form-group">
          <label for="gender">Sexo</label>
          <select id="gender" name="gender">
            <option value="">Selecione</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthdate">Data de Nascimento</label>
          <input type="date" id="birthdate" name="birthdate">
        </div>
        <button class="register-btn" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
